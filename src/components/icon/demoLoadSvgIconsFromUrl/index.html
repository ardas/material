<div ng-app="appDemoSvgIcons" ng-controller="DemoCtrl" ng-cloak layout="column" layout-margin >
    <p>The simplest way to display a single SVG icon is by referencing it by URL:</p>
    <p>
        <md083fork-icon md-svg-src="{{ insertDriveIconURL }}"
                 alt="Insert Drive Icon">
        </md083fork-icon>
    </p>

    <p>Style the icon size and color with CSS:</p>
    <p>
      <md083fork-icon md-svg-src="img/icons/cake.svg"            class="s24" alt="Cake"    ></md083fork-icon>
      <md083fork-icon md-svg-src="{{ getAndroid() }}"            class="s36" alt="Android "></md083fork-icon>
      <md083fork-icon md-svg-src="img/icons/addShoppingCart.svg" class="s48" alt="Cart"    ></md083fork-icon>
    </p>
</div>
