
<div ng-controller="AppCtrl">
  <md083fork-content >

    <section layout="row" layout-sm="column" layout-align="center center">
      <md083fork-button>{{title1}}</md083fork-button>
      <md083fork-button md-no-ink class="md-primary">Primary (md-noink)</md083fork-button>
      <md083fork-button ng-disabled="true" class="md-primary">Disabled</md083fork-button>
      <md083fork-button class="md-warn">{{title4}}</md083fork-button>
    </section>

    <section layout="row" layout-sm="column" layout-align="center center">
      <md083fork-button class="md-raised">Button</md083fork-button>
      <md083fork-button class="md-raised md-primary">Primary</md083fork-button>
      <md083fork-button ng-disabled="true" class="md-raised md-primary">Disabled</md083fork-button>
      <md083fork-button class="md-raised md-warn">Warn</md083fork-button>
      <div class="label">raised</div>
    </section>

    <section layout="row" layout-sm="column" layout-align="center center">
        <md083fork-button class="md-fab" aria-label="Eat cake">
            <md083fork-icon md-svg-src="img/icons/cake.svg"></md083fork-icon>
        </md083fork-button>

      <md083fork-button class="md-fab md-primary" aria-label="Use Android">
        <md083fork-icon md-svg-src="img/icons/android.svg"></md083fork-icon>
      </md083fork-button>

        <md083fork-button class="md-fab" ng-disabled="true" aria-label="Comment">
            <md083fork-icon md-svg-src="img/icons/ic_comment_24px.svg"></md083fork-icon>
        </md083fork-button>

        <md083fork-button class="md-fab md-primary md-hue-2" aria-label="Profile">
            <md083fork-icon md-svg-src="img/icons/ic_people_24px.svg"></md083fork-icon>
        </md083fork-button>
      <div class="label">FAB</div>
    </section>

    <section layout="row" layout-sm="column" layout-align="center center">
        <md083fork-button ng-href="{{googleUrl}}" target="_blank">Default Link</md083fork-button>
        <md083fork-button class="md-primary" ng-href="{{googleUrl}}" target="_blank">Primary Link</md083fork-button>

        <md083fork-button>Default Button</md083fork-button>
      <div class="label">Link vs. Button</div>
    </section>

    <section layout="row" layout-sm="column" layout-align="center center">
      <md083fork-button class="md-primary md-hue-1">Primary Hue 1</md083fork-button>
      <md083fork-button class="md-warn md-raised md-hue-2">Warn Hue 2</md083fork-button>
      <md083fork-button class="md-accent">Accent</md083fork-button>
      <md083fork-button class="md-accent md-raised md-hue-1">Accent Hue 1</md083fork-button>
      <div class="label">Themed</div>
    </section>

  </md083fork-content>
</div>
