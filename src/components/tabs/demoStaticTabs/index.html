<div ng-controller="AppCtrl" class="tabsdemoStaticTabs sample">

    <md083fork-tabs class="md-accent" md-selected="data.selectedIndex">
      <md083fork-tab id="tab1" aria-controls="tab1-content">
        Item One
      </md083fork-tab>
      <md083fork-tab id="tab2" aria-controls="tab2-content"
              ng-disabled="data.secondLocked">
        {{data.secondLabel}}
      </md083fork-tab>
      <md083fork-tab id="tab3" aria-controls="tab3-content">
        Item Three
      </md083fork-tab>
    </md083fork-tabs>

    <ng-switch on="data.selectedIndex" class="tabpanel-container">
        <div role="tabpanel"
             id="tab1-content"
             aria-labelledby="tab1"
             ng-switch-when="0"
             md-swipe-left="next()"
             md-swipe-right="previous()" >
            View for Item #1<br/>
            data.selectedIndex = 0
        </div>
        <div role="tabpanel"
             id="tab2-content"
             aria-labelledby="tab2"
             ng-switch-when="1"
             md-swipe-left="next()"
             md-swipe-right="previous()" >
            View for {{data.secondLabel}}<br/>
            data.selectedIndex = 1
        </div>
        <div role="tabpanel"
             id="tab3-content"
             aria-labelledby="tab3"
             ng-switch-when="2"
             md-swipe-left="next()"
             md-swipe-right="previous()" >
            View for Item #3<br/>
            data.selectedIndex = 2
        </div>
    </ng-switch>

    <div class="after-tabs-area" layout="row" layout-sm="column" layout-margin layout-align="left center">
        <md083fork-input-container>
          <label for="selectedIndex">Selected Index</label>
          <input type="number" id="selectedIndex" ng-model="data.selectedIndex">
        </md083fork-input-container>
        <div flex></div>
        <span>Item Two: </span>
        <md083fork-checkbox ng-model="data.secondLocked" aria-label="Disabled">
          Disabled
        </md083fork-checkbox>

    </div>


</div>
